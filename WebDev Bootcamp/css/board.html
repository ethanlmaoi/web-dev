<!doctype html>
<html>
<head>
<title>TTT Board</title>
	<style type="text/css">
	
		table {
			margin: auto;
		}
		
	td {
		width: 100px;
		height: 100px;
	}
		
		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		
		.bottom {
			border-bottom: 1px solid black;
		}
		
		.box {
			border-left: 1px solid black;
			border-right: 1px solid black;
			border-bottom: 1px solid black;
			border-top: 1px solid black;
		}
		
		h1 {
			text-align: center;
		}
		
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td class="bottom"></td>
		<td class="vertical"></td>
		<td class="bottom"></td>
	</tr>
	
	<tr>
		<td class="bottom"></td>
		<td class="box"></td>
		<td class="bottom"></td>
	</tr>
	
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>
	
</body>
</html>
