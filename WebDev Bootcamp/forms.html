<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Demo</title>
</head>
<body>
	
<h1>Login</h1>	
	
<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->
	
<form action ="http://wikipedia.com" method="GET">
	<label>
		Username:
	<input name="username" type="text" placeholder="username"></label>
	
	<label>
		Password:
	<input name="password" type ="password" placeholder="password"></label>
  	<input type="submit">
</form>
	
<br> <!-- second way -->

<form action ="http://wikipedia.com" method="GET">
	<label for="username">Username:</label>
	<input id="username" type = "text" placeholder="username">
</form>
	
<br> <!-- validation -->	
	
<form action ="http://wikipedia.com" method="GET">
	<label for="username">Email:</label>
	<input id="username" type = "email" placeholder="email" required> <!-- "text"->"email" = validation -->
	
	<label for="password">Password:</label>
	<input id="password" type = "text" placeholder="password" required>
	
	<input type="submit">
</form>
	
</body>
</html>
